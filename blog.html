---
layout: page
title: Blog posts
short_title: Blog
permalink: /blog/
ordering_priority: 9
---
<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <span class="post-meta">{{ post.date | date: "%F" }}</span> <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>

<p class="rss-subscribe">Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a> or view <a href="https://github.com/{{ site.github_username }}/{{ site.github_username }}.github.io">Jekyll source on GitHub</a></p>
