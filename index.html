---
layout: default
---

<div class="home">
  <p>{{ site.description }}</p>
  <h2 class="page-heading">Blog posts</h2>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%Y %b %-d" }}</span> <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a> or view <a href="https://github.com/ilzolende/ilzolende.github.io">Jekyll source on GitHub</a></p>

</div>
